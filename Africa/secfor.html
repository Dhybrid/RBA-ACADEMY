<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Multi-Section Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="asset/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .progress-connector {
      flex: 1;
      height: 2px;
      background: #dee2e6;
      margin: 0 10px;
    }
    .progress-connector.active {
      background: #0d6efd;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .form-control:invalid {
      border-color: #dc3545;
    }
    .form-control:valid {
      border-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Progress Indicator -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <div class="progress-step completed" data-section="1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
          <span>1</span>
        </div>
        <div class="progress-connector"></div>
        <div class="progress-step" data-section="2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>
          <span>2</span>
        </div>
        <div class="progress-connector"></div>
        <div class="progress-step" data-section="3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          <span>3</span>
        </div>
        <div class="progress-connector"></div>
        <div class="progress-step" data-section="4">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
          </svg>
          <span>4</span>
        </div>
      </div>
    </div>

    <!-- Form Sections -->
    <form id="multiSectionForm">
      <!-- Section 1: User Info -->
      <div class="section active" id="section1">
        <h2>1. User Information</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
        </div>
        <button type="button" class="btn btn-primary next-section">Next</button>
      </div>

      <!-- Section 2: Hobby Questions -->
      <div class="section" id="section2">
        <h2>2. Hobby Questions</h2>
        <div class="mb-3">
          <label for="hobbies" class="form-label">Favorite Hobbies</label>
          <input type="text" class="form-control" id="hobbies" required>
        </div>
        <div class="mb-3">
          <label for="frequency" class="form-label">How often do you engage in these hobbies?</label>
          <select class="form-select" id="frequency" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="hobbyDetails" class="form-label">Additional Details</label>
          <textarea class="form-control" id="hobbyDetails" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-secondary prev-section">Previous</button>
        <button type="button" class="btn btn-primary next-section">Next</button>
      </div>

      <!-- Section 3: Professional Goals -->
      <div class="section" id="section3">
        <h2>3. Professional Goals</h2>
        <div class="mb-3">
          <label for="careerGoals" class="form-label">Career Aspirations</label>
          <textarea class="form-control" id="careerGoals" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <input type="text" class="form-control" id="skills" required>
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume (Optional)</label>
          <input type="file" class="form-control" id="resume">
        </div>
        <button type="button" class="btn btn-secondary prev-section">Previous</button>
        <button type="button" class="btn btn-primary next-section">Next</button>
      </div>

      <!-- Section 4: Preview -->
      <div class="section" id="section4">
        <h2>4. Preview</h2>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text" id="previewName"></p>
            <p class="card-text" id="previewEmail"></p>
            <p class="card-text" id="previewPhone"></p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Hobby Questions</h5>
            <p class="card-text" id="previewHobbies"></p>
            <p class="card-text" id="previewFrequency"></p>
            <p class="card-text" id="previewHobbyDetails"></p>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Professional Goals</h5>
            <p class="card-text" id="previewCareerGoals"></p>
            <p class="card-text" id="previewSkills"></p>
            <p class="card-text" id="previewResume"></p>
          </div>
        </div>
        <button type="button" class="btn btn-secondary prev-section">Previous</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('.section');
      const progressSteps = document.querySelectorAll('.progress-step');
      const progressConnectors = document.querySelectorAll('.progress-connector');
      let currentSection = 0;

      // Show the first section
      showSection(currentSection);

      // Next Section Button
      document.querySelectorAll('.next-section').forEach(button => {
        button.addEventListener('click', () => {
          if (validateSection(currentSection)) {
            currentSection++;
            showSection(currentSection);
            updateProgress();
          }
        });
      });

      // Previous Section Button
      document.querySelectorAll('.prev-section').forEach(button => {
        button.addEventListener('click', () => {
          currentSection--;
          showSection(currentSection);
          updateProgress();
        });
      });

      // Progress Step Click
      progressSteps.forEach((step, index) => {
        step.addEventListener('click', () => {
          if (index <= currentSection) {
            currentSection = index;
            showSection(currentSection);
            updateProgress();
          }
        });
      });

      // Show Section Function
      function showSection(index) {
        sections.forEach((section, i) => {
          section.classList.toggle('active', i === index);
        });
      }

      // Validate Section Function
      function validateSection(index) {
        const currentSectionFields = sections[index].querySelectorAll('input, select, textarea');
        let isValid = true;
        currentSectionFields.forEach(field => {
          if (field.hasAttribute('required') && !field.value.trim()) {
            isValid = false;
            field.classList.add('is-invalid');
          } else {
            field.classList.remove('is-invalid');
          }
        });
        return isValid;
      }

      // Update Progress Function
      function updateProgress() {
        progressSteps.forEach((step, index) => {
          step.classList.toggle('completed', index <= currentSection);
        });
        progressConnectors.forEach((connector, index) => {
          connector.classList.toggle('active', index < currentSection);
        });
      }

      // Preview Data
      document.getElementById('multiSectionForm').addEventListener('submit', function (e) {
        e.preventDefault();
        document.getElementById('previewName').textContent = `Name: ${document.getElementById('name').value}`;
        document.getElementById('previewEmail').textContent = `Email: ${document.getElementById('email').value}`;
        document.getElementById('previewPhone').textContent = `Phone: ${document.getElementById('phone').value}`;
        document.getElementById('previewHobbies').textContent = `Hobbies: ${document.getElementById('hobbies').value}`;
        document.getElementById('previewFrequency').textContent = `Frequency: ${document.getElementById('frequency').value}`;
        document.getElementById('previewHobbyDetails').textContent = `Details: ${document.getElementById('hobbyDetails').value}`;
        document.getElementById('previewCareerGoals').textContent = `Career Goals: ${document.getElementById('careerGoals').value}`;
        document.getElementById('previewSkills').textContent = `Skills: ${document.getElementById('skills').value}`;
        document.getElementById('previewResume').textContent = `Resume: ${document.getElementById('resume').files[0]?.name || 'Not uploaded'}`;
      });
    });
  </script>
</body>
</html>
