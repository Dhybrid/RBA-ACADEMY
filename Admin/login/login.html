<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-content-container">
                <img class="logo" src="src/img/logo.png" alt="logo" />
                <h3 class="full-width text-left mt larger">Welcome Back</h3>
                <p class="mt small">
                    Note that if your not a staff of RBA Academy, you are violating privacy privacy. Note that already a cookies has already been saved to your Brower we know the machine that is tring to login 
                </p>
                <label class="mt" for="input-email">Email</label>
                <input placeholder="email@exemplo.com" class="mt smaller" id="input-email" name="input-email"
                    type="email" />

                <label class="mt" for="input-email">Password</label>
                <input placeholder="************" class="mt smaller" id="input-password" name="password"
                    type="password" />

                <button onclick="onClickLogin()" class="full-width mt larger">
                    Acessar
                </button>
                <a href="src/pages/register/index.html" class="mt larger">Having issues login in? Then Contact any secuirity senior staff</a>
            </div>
        </div>
    </div>
