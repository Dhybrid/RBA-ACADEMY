<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .icons i {
            margin-left: 10px;
            cursor: pointer;
        }
        .balance {
            background: #00a86b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .transaction button {
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-money {
            background: white;
            color: #00a86b;
        }
        .actions, .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .action-box, .service {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
            margin-top: 15px;
        }
        nav a {
            text-decoration: none;
            color: gray;
            font-size: 14px;
        }
        nav a.active {
            color: #00a86b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="profile.png" alt="Profile">
                <span>Jenny Wilson</span>
            </div>
            <div class="icons">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-bell"></i>
            </div>
        </header>
        <section class="balance">
            <div class="balance-info">
                <span>Available Balance</span>
                <i class="fas fa-eye-slash"></i>
            </div>
            <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
            <div class="transaction">
                <button>Transaction History</button>
                <button class="add-money">+ Add Money</button>
            </div>
        </section>
        <section class="actions">
            <div class="action-box">To OPay</div>
            <div class="action-box">To Bank</div>
            <div class="action-box">Withdraw</div>
        </section>
        <section class="services">
            <div class="service">Airtime</div>
            <div class="service">Data</div>
            <div class="service">Betting</div>
            <div class="service">Electricity</div>
            <div class="service">OWealth</div>
            <div class="service">Loan</div>
            <div class="service">Play4aChild</div>
            <div class="service">More</div>
        </section>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Rewards</a>
            <a href="#">Finance</a>
            <a href="#">Card</a>
            <a href="#">Me</a>
        </nav>
    </div>
</body>
</html>
