<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/logmain.css">
    <title>RBA ACADEMY | Signup</title>
</head>

<body>
    <div class="backgroud">
        <img src="./assets/bg.svg" alt="nn BG" class="bg">

    </div>
    <header>
        <div class="logo">
            <img src="../assets/image/icon/RBA4.png" alt="RBA ACADEMY">
        </div>

    </header>
    <div class="login-page">

        <main class="main">
            <div class="authBox">
                <div class="main-form">

                    <form action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome!</h1>
                                <p>We're so excited to have you!</p>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    EMAIL
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone">
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    PASSWORD
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password">
                            </div>

                            <div class="password-wrapper">
                                <label for="password">
                                    ENTER PASSWORD AGAIN
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password">
                            </div>
                        </div>
                        <div class="login">
                            <button type="submit">
                                <!-- Log In -->
                                Log In
                            </button>
                        </div>
                        <div class="small-register">
                            <span>Already have an account?</span>
                            <a href="#">Signin now</a>
                        </div>
                    </form>
                </div>

                <div class="right-section">
                    <div class="login-container">
                        <div class="qr-code">
                            <svg xmlns="http://www.w3.org/2000/svg" height="160" viewBox="0 0 37 37" width="160">



                            </svg>
                            <!-- <span class="spinner qrCode-spinner" role="img" aria-label="Loading" aria-hidden="true">
                                <span class="inner wanderingCubes">
                                    <span class="item"></span>
                                    <span class="item"></span>
                                </span>
                            </span> -->
                            <img src="./assets/qrcode-discord-logo.png" alt="Discord Logo">
                        </div>
                        <h2>Log in with QR Code</h2>
                        <p>Scan this with <strong>RBA Acadmymobile app</strong> to log in instantly.</p>
                        <a href="#">Or, sign in with passkey</a>
                    </div>
                </div>


            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <!-- <script src="./js/script.js"></script> -->
</body>

</html>
